<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice Message for You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f1724, #1a2333, #111927);
      color: #fff;
      font-family: "Poppins", Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
      overflow-x: hidden;
    }

    /* Glow floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      width: 15px;
      height: 15px;
      background: #ff5d8f;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff5d8f;
      border-radius: 50%;
    }
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: -7px; top: 0; }
    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      to { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: rgba(255,255,255,0.07);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 60, 100, 0.2);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: 0 5px 25px rgba(255,255,255,0.15);
    }

    h2 {
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 24px;
      color: #ff6b9d;
      text-shadow: 0 0 10px rgba(255, 100, 150, 0.4);
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 0;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    #startBtn { background: #ff6b81; }
    #stopBtn  { background: #ff4757; }
    #playBtn  { background: #1e90ff; }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    #status {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 15px;
    }
  </style>
</head>
<body>

<!-- ‚ù§Ô∏è Floating hearts generator -->
<script>
  for (let i = 0; i < 20; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random()*100 + "%";
    h.style.animationDelay = Math.random()*5 + "s";
    h.style.transform = `scale(${Math.random()*0.7 + 0.4}) rotate(45deg)`;
    document.body.appendChild(h);
  }
</script>

<div class="card">
  <!-- ‚ù§Ô∏è ÿ≠ÿ∑ ÿµŸàÿ±ÿ™ŸÉ ŸáŸÜÿß -->
  <img src="pp.jpg" alt="My Photo">

  <h2>üéôÔ∏è A Voice Message‚Ä¶ Only for You ‚ù§Ô∏è</h2>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="playBtn" disabled>Play</button>

  <p id="status">Ready</p>
</div>

<script>
let recorder, audioFile;
let chunks = [];

const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const playBtn  = document.getElementById('playBtn');
const status   = document.getElementById('status');

startBtn.onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  recorder = new MediaRecorder(stream);

  recorder.ondataavailable = e => chunks.push(e.data);
  recorder.onstop = () => {
    audioFile = new Blob(chunks, { type: "audio/webm" });
    chunks = [];
    playBtn.disabled = false;
  };

  recorder.start();
  status.innerHTML = "üé§ Recording...";
  startBtn.disabled = true;
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  recorder.stop();
  status.innerHTML = "‚úîÔ∏è Recording saved!";
  startBtn.disabled = false;
  stopBtn.disabled = true;
};

playBtn.onclick = () => {
  const audioURL = URL.createObjectURL(audioFile);
  const audio = new Audio(audioURL);
  audio.play();
};
</script>

</body>
</html>
